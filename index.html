<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Biom</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <!-- Wrapper start -->
    <div class="wrapper">
      <!-- Header start -->
      <header class="header">
        <a href="/" class="header__logo">
          <img src="/assets/images/logo.svg" alt="Logo PET">
        </a>
        <nav>
          <ul class="header__nav">
            <li>
              <a href="" class="header__nav_link">misja</a>
            </li>
            <li>
              <a href="" class="header__nav_link">o produkcie</a>
            </li>
            <li>
              <a href="" class="header__nav_link">kontakt</a>
            </li>
          </ul>
        </nav>

        <ul class="header__lang">
          <li>
            <a href="" class="pl active">pl</a>
          </li>
          <li>
            <a href="" class="en">en</a>
          </li>
        </ul>

        <div class="header__burger">
          <span></span>
        </div>
      </header><!-- Header end -->

      <!-- Main start -->
      <main class="main">
        <section class="banner">
          <div class="container banner__container">
            <h1 class="banner__title">Probiotyk do zadań specjalnych</h1>
            <p class="banner__descripton">Produkt stworzony z pasji do badań nad korzystnym wpływem bakterii o właściwościach probiotycznych.
            </p>
            <div class="banner__image" style="background: url('../assets/images/bakterie.svg') ;background-size: 100% 100%;">
              <!-- <img src="/assets/images/bakterie.svg" alt="" class="back"> -->
              <img src="/assets/images/pies-1.png" alt="pies" class="top">
            </div>
            <div class="banner__items">
              <div class="banner__items_item">
                <img src="/assets/images/dogs.svg" alt="dla psow">
                <p>dla<br>psów</p>
              </div>
              <div class="banner__items_item">
                <img src="/assets/images/cats.svg" alt="dla kotow">
                <p>dla<br>kotow</p>
              </div>
              <div class="banner__items_item">
                <img src="/assets/images/rats.svg" alt="dla gryzoni">
                <p>dla<br>gryzoni</p>
              </div>
              <div class="banner__items_item">
                <img src="/assets/images/rabbit.svg" alt="dla zajeczakow">
                <p>dla<br>zajeczakow</p>
              </div>
            </div>
          </div>
        </section> 
      </main><!-- Main end -->

      <!-- Footer start -->
      <footer class="footer">
        <div class="footer__container container">
          <a href="#">polityka prywatności</a><br>
          ©2022 Pet Biom / realizacja:<a href="https://www.solveit.pl/" target="_blank" rel="noopener noreferrer">solveit.pl</a> 
        </div>
      </footer><!-- Footer end -->
    </div>
    <script src="./libs/jquery-3.5.0.min.js"></script>
    <script src="/src/index.js"></script>
  </body>
</html>
